<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>UserCard</title>
</head>
<body>
    <div class="userCardContainer">
        <img class="fon" src="./style/imgages/muzhchina_gornyy_bayk_velosipedist_81233_1920x1080 — копия.jpg" alt="fon">
        <div class="userImaginContainer">
            <img src="./style/imgages/ava.jpg" alt="avatar">
        </div>
        <div class="userInfoContainer">
            <div class="userFullName">ADAM JORDAN</div>
            <div class="userLink">@adamjordan</div>
            <div class="userInfo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo maxime pariatur officia explicabo soluta quibusdam.</div>
            <div class="userWebLink">
                <img class="fb" src="./style/imgages/fb.png" alt="fb">
                <img class="twitter" src="./style/imgages/twitter.png" alt="twitter">
                <img class="linkedin" src="./style/imgages/Без названия.png" alt="linkedin">
            </div>
        </div>
    </div>
    
</body>
</html>
